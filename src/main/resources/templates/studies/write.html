<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>comeit(커밋)</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicons/favicon.ico">
  <meta name="msapplication-TileImage" content="/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">

  <link href="/css/theme.css" rel="stylesheet" />
</head>
<body>
<main class="main" id="top">

  <section style="padding-top: 4rem; padding-bottom: 4rem;">
    <div class="container">
      <div class="row">
        <form id="study-form" method="POST">
          <div class="message">
            <div class="centered">
              <textarea class="titleArea" placeholder="제목을 입력하세요"></textarea>
            </div>
          </div>
          <textarea class="contentArea" name="text" id="editor">
            <p>스터디 모집글을 아래 양식을 참고해 작성해주세요.<br>꼼꼼히 작성하면 멋진 스터디 팀원을 만나실 수 있을거예요.</p>
            <p><strong>[개발 스터디 모집 내용 예시]</strong></p>
            <ul><li><p>스터디 주제 :</p></li><li><p>스터디 목표 :</p></li><li><p>예상 스터디 일정(횟수) :</p></li><li><p>예상 커리큘럼 간략히 :</p></li><li><p>예상 모집인원 :</p></li><li><p>스터디 소개와 개설 이유 :</p></li><li><p>스터디 관련 주의사항 :</p></li><li><p>스터디에 지원할 수 있는 방법을 남겨주세요. (이메일, 카카오 오픈채팅방, 구글폼 등.)</p></li></ul>
          </textarea>
          <div class="mt-sm-4" style="float: right;">
            <a class="btn btn-primary order-1 order-lg-0 bg-100 me-lg-2" id="cancel-button">취소</a>
            <button class="btn btn-primary order-1 order-lg-0 ms-sm-2" type="submit" id="submit-button">등록</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</main>

  ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>

</html>
